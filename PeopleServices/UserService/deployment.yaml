apiVersion: apps/v1
kind: Deployment
metadata:
  name: cm-userservice
  labels:
    app: cm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cm
  template:
    metadata:
      labels:
        app: cm
    spec:
      containers:
      - name: cm-userservice
        image: scionticdx/userservice